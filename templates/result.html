<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quiz Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/results.css" />
    <script
      src="https://kit.fontawesome.com/dc174c3d80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="container top">
          <div>
            <h3>Result</h3>
          </div>
        </div>
      </section>
      <section class="mid">
        <div class="container">
          <lottie-player
            src="https://assets3.lottiefiles.com/packages/lf20_0ge4xP.json"
            background="transparent"
            speed="1"
            style="width: 240px; height: 240px; margin: auto !important"
            loop
            autoplay
          ></lottie-player>
          <h1 class="has-text-centered is-size-3 has-text-weight-bold">
            You got {{ correct }}/{{ total }} right!
          </h1>
          <a
            class="btn btn-primary btn-lg btn-block"
            href="{{ url_for('dashboard') }}"
          >
            Upload another document</a
          >
        </div>
      </section>
    </div>

    <script type="text/javascript" src="/static/javascript/app.js"></script>
  </body>
</html>
